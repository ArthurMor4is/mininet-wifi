language: python
sudo: required

matrix:
  include:
    - dist: trusty
      python: 2.7
      env: dist="14.04 LTS trusty"
    - dist: trusty
      python: 3.6
      env: dist="14.04 LTS trusty"

before_install:
- sudo apt-get update -qq
- sudo apt-get install -qq vlan
- pip install matplotlib || pip3 install matplotlib

install:
- pip install pexpect || pip3 install pexpect
- sudo util/install.sh -Wlnfvw6

script:
- alias sudo="sudo env PATH=$PATH"
- export PYTHON=`which python`
- echo 'px import sys; print(sys.version_info)' | sudo $PYTHON bin/mn --wifi -v output
- sudo $PYTHON bin/mn --wifi --test pingall
- sudo python mn_wifi/test/runner.py -v -quick

notifications:
  email:
    on_success: never
# More details: https://docs.travis-ci.com/user/notifications#Configuring-email-notifications